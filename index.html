<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <h1>About Besant Technologies</h1>

    <h5>Html project by Brintha</h5>
    <h3>Signup Page</h3>

    <form method="get" action="About.html" >   
        <div>
            <input type="text" id="user" placeholder="Username" required>
        </div>
        <br>
        <div>
            <input type="password" id="pwd" placeholder="password" required>
        </div>
        <br>
        <div>
            <input type="number" id="num" placeholder="mobile number">
        </div>
        <br>
        <div>
            <input type="email id" id="mail" placeholder="Email">
        </div>
        <br>
        <div>
            <label for="dob">Date of birth</label>
            <input type="date" id="dob">
        </div>
        <br>
        <div>
            <label for="course">Courses</label> 
            <select name="course" id="course">                
                <option  value="java">Java</option>
                <option  value="python">Python</option>
                <option  value="data analytics">Data Analytics</option>
                <option  value="frontend">Frontend</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" id="mor">
            <label for="mor">Morning Batch</label>
            <br>
            <input type="checkbox" id="eve">
            <label for="eve">Evening Batch</label>
        </div>
        <br>
        <div>
            <input type="radio" id="core">
            <label for="core">Daily course</label>
            <br>
            <input type="radio" id="core">
            <label for="core">Weekly</label>
        </div>
        <br>
        Upload resume <input type="file" id="file" placeholder="Choose File">
        <br>
        <br>
        <div>
            <button>Signup</button>
            <button>reset</button>
        </div>
    </form>
</body>
</html>
